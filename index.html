<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shutdown Helper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Shutdown Helper</h1>
    <form id="shutdown-form">
      <label for="time-spinner">Time:</label>
      <input type="number" id="time-spinner" min="0" max="59">
      <select id="time-unit">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
      </select>
      <button type="submit">Execute</button>
      <button type="submit">Execute</button>
      <button type="button" id="cancel-shutdown">Cancel Shutdown</button>
    </form>
    <label for="toggle-button">Hours</label>
    <input type="checkbox" id="toggle-button">
    <script src="renderer.js"></script>
  </body>
</html>
